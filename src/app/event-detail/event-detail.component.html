<div class="row">
	<div class="col-lg-5">
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		  <ol class="carousel-indicators">
		  	<!--for each -> data-slide-to -->
		    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		  </ol>
		  <div class="carousel-inner">
		  	<!--for each -> src -->
		    <div class="carousel-item active">
		      <img class="d-block w-100" src="https://imgcomfort.com/Userfiles/Upload/images/illustration-geiranger.jpg" alt="First slide" height="100%" width="100%" style="object-fit: cover;">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" src="https://img.pngio.com/horizontal-png-horizontal-road-road-horizon-png-1024_683.jpg" alt="Second slide" height="100%" width="100%" style="object-fit: cover;">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" src="https://imgcomfort.com/Userfiles/Upload/images/illustration-geiranger.jpg" alt="Third slide" height="100%" width="100%" style="object-fit: cover;">
		    </div>
		  </div>
		  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
			<!--<img src="https://img.pngio.com/horizontal-png-horizontal-road-road-horizon-png-1024_683.jpg" alt="imagen de evento" width="100%">-->
	</div>
	<div class="col-lg-7">
		<p><b>Id: </b>{{event.Id}}</p>
		<p><b>Titulo: </b>{{event.Titulo}}</p>
		<p><b>Descripcion: </b>{{event.Descripcion}}</p>
		<p><b>Lugar: </b>{{event.Lugar}}</p>
		<p><b>Hora Inicio: </b>{{event.HoraInicio}}</p>
		<p><b>Hora Final: </b>{{event.HoraFinal}}</p>
		<p><b>Puntos: </b>{{event.Puntos}}</p>
		<p><b>Creador: </b>{{employee.Nombre}} {{employee.Apellido}}</p>
	</div>
</div>
