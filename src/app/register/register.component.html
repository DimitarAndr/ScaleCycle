<div class="container">
  <div class="row">
    <div class="col-md-6" align="center">
      <img src="https://pbs.twimg.com/profile_images/534017689694371840/A-p12OyT.png" alt="img"><br/>
      <label for="avatar" class="btn btn-primary">Seleccionar Avatar</label>
      <input type="file" accept="image/*" style="display: none" form="register" name="avatar" id="avatar"
             [(ngModel)]="Avatar" (change)="onFileChange($event)">
    </div>
    <div class="col-md-6">
      <b id="error" *ngIf='!createStatud'>{{msgError}}</b>
      <form class="form" #register="ngForm" (ngSubmit)="onSubmit()" id="register">
        <b>Crea una cuenta</b>
        <p>Es gratis y lo será siempre.</p>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input type="email" class="form-control" name="username" [(ngModel)]="user.Username" id="username"
                   placeholder="Introduce su Username">
          </div>
          <div class="form-group col-md-6">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.Password" id="password"
                   placeholder="Introduce su Contraseña">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="user.Name" id="name"
                   placeholder="Introduce su Nombre">
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="user.LastName" id="lastName"
                   placeholder="Introduce su Apellido">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="location">Localidad</label>
            <select name="location" [(ngModel)]="user.Location" id="location" class="form-control">
              <option *ngFor="let localidad of localidades">{{localidad}}</option>
            </select>
          </div>
          <div class="form-group col-md-8">
            <label for="address">Direccion</label>
            <input type="text" class="form-control" name="address" [(ngModel)]="user.Address" id="address"
                   placeholder="Introduce su Direccion">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="email">E-Mail</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="user.Email" id="email"
                   placeholder="Introduce su E-Mail">
          </div>
          <div class="form-group col-md-4">
            <label for="phone">Telefono</label>
            <input type="tel" class="form-control" name="phone" [(ngModel)]="user.Phone" id="phone"
                   placeholder="Introduce su Telefono">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="identifier">DNI/NIE</label>
            <input type="tel" class="form-control" name="identifier" [(ngModel)]="user.Identifier" id="identifier"
                   placeholder="Introduce su DNI/NIE">
          </div>
          <div class="form-group col-md-7">
            <label>Elige tipo de identificador</label><br/>
            <div class="radio">
              <label><input type="radio" name="typeIdentifier" [(ngModel)]="user.TypeIdentifier" value="1"
                            checked>DNI</label>
              <label><input type="radio" name="typeIdentifier" [(ngModel)]="user.TypeIdentifier" value="2">NIE</label>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="birthdate">Fecha de Nacimiento</label>
            <input type="date" class="form-control" name="birthdate" [(ngModel)]="user.Birthdate" id="birthdate">
          </div>
          <div class="form-group col-md-4">
            <label for="gender">Genero</label>
            <select name="gender" [(ngModel)]="user.Gender" id="gender" class="form-control">
              <option selected>No definido</option>
              <option>Hombre</option>
              <option>Mujer</option>
            </select>
          </div>
        </div>
        <div align="center">
          <button id="done" type="submit" class="btn btn-primary" [disabled]="register.invalid || loading">Crear
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
