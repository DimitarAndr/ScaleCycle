<div class="container">
	<div class="row" align="center">
		<input type="text" *ngIf="type==2" [(ngModel)]="identification">
		<input type="number" *ngIf="type==1" [(ngModel)]="id" min="1" pattern="^[0-9]+"><br/>
		<label><input type="radio" name="type" value="1" [(ngModel)]="type">Id</label>
		<label><input type="radio" name="type" value="2" [(ngModel)]="type">Identificador</label><br/>
		<button (click)="search()">Buscar</button>
	</div>
	<div class="row">
		<div class="col-lg-4" align="center">
			<img src="https://pbs.twimg.com/profile_images/534017689694371840/A-p12OyT.png" alt="avatar">
			<p><b>{{client.Nombre}} {{client.Apellido}}</b></p>
		</div>
		<div class="col-lg-8">
			<form (ngSubmit)="onSubmit()">
				<b>Entrega</b>
			  <div class="form-row">
			    <div class="form-group col-md-4">
			      <label for="plastic">Plastico</label>
			      <input type="number" step=".01" min="0" class="form-control" (change)="change()" [(ngModel)]="submit.plastic" name="plastic" id="plastic" placeholder="Cantidades de Plastico">
			    </div>
			    <div class="form-group col-md-4">
			      <label for="paperboard">Carton</label>
			      <input type="number" step=".01" min="0" class="form-control" (change)="change()" [(ngModel)]="submit.paperboard" name="paperboard" id="paperboard" placeholder="Cantidades de Carton">
			    </div>
			    <div class="form-group col-md-4">
			      <label for="">Cristal</label>
			      <input type="number" step=".01" min="0" class="form-control" (change)="change()" [(ngModel)]="submit.crystal" name="crystal" id="crystal" placeholder="Cantidades de Cristal">
			    </div>
			    <div class="form-group col-md-4">
			      <label for="paperboard">Metal</label>
			      <input type="number" step=".01" min="0" class="form-control" (change)="change()" [(ngModel)]="submit.metal" name="metal" id="metal" placeholder="Cantidades de Metal">
			    </div>
			    <div class="form-group col-md-4">
			      <label for="">Aceite</label>
			      <input type="number" step=".01" min="0" class="form-control" (change)="change()" [(ngModel)]="submit.oil" name="oil" id="oil" placeholder="Cantidades de Aceite">
			    </div>
			    <div class="form-group col-md-4">
			      <label for="paperboard">Pila</label>
			      <input type="number" step=".01" min="0" class="form-control" (change)="change()" [(ngModel)]="submit.battery" name="battery" id="battery" placeholder="Cantidades de Pila">
			    </div>
			  </div>
			  <b>{{submit.points}} Puntos</b>
			  <div align="center">
			  	<button id="done" type="submit" class="btn btn-primary">Crear</button>
			  </div>
			</form>
		</div>
	</div>
</div>
