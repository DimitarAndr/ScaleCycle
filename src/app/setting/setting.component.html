<div class="container">
	<!-- CLIENTE -->
	<h2>Ajuste de cuenta</h2>
	<form class="form" #loginForm="ngForm" (ngSubmit)="changeCliente()" id="client" novalidate *ngIf="isClient">
				<div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="password">Contraseña</label>
			      <input type="password" class="form-control" name="password" [(ngModel)]="user.Password" id="password" placeholder="Introduce su Contraseña">
			    </div>
			  </div>
			  <div class="form-row">
				  <div class="form-group col-md-6">
				    <label for="name">Nombre</label>
				    <input type="text" class="form-control" name="name" [(ngModel)]="user.Nombre" id="name" placeholder="Introduce su Nombre">
				  </div>
				  <div class="form-group col-md-6">
				    <label for="lastName">Apellido</label>
				    <input type="text" class="form-control" name="lastName" [(ngModel)]="user.Apellido" id="lastName" placeholder="Introduce su Apellido">
				  </div>
				</div>
			  <div class="form-row">
			    <div class="form-group col-md-4">
			      <label for="location">Localidad</label>
			      <select name="location" [(ngModel)]="user.Localidad" id="location" class="form-control">
			        <option selected>Choose...</option>
			        <option>...</option>
			      </select>
			    </div>
			    <div class="form-group col-md-8">
			      <label for="address">Direccion</label>
			      <input type="text" class="form-control" name="address" [(ngModel)]="user.Direccion" id="address" placeholder="Introduce su Direccion">
			    </div>
			  </div>
			  <div class="form-row">
			    <div class="form-group col-md-8">
			      <label for="email">E-Mail</label>
			      <input type="email" class="form-control" name="email" [(ngModel)]="user.Email" id="email" placeholder="Introduce su E-Mail">
			    </div>
			  	<div class="form-group col-md-4">
			      <label for="phone">Telefono</label>
			      <input type="tel" class="form-control" name="phone" [(ngModel)]="user.Telefono" id="phone" placeholder="Introduce su Telefono">
			    </div>
			  </div>
			  <div class="form-row">
			  	<div class="form-group col-md-5">
			      <label for="identifier">DNI/NIE</label>
			      <input type="tel" class="form-control" name="identifier" [(ngModel)]="user.Identificador" id="identifier" placeholder="Introduce su DNI/NIE">
			    </div>
			    <div class="form-group col-md-7">
			    	<label>Elige tipo de identificador</label><br/>
			      <div class="radio">
				      <label><input type="radio" name="typeIdentifier" [(ngModel)]="user.TipoIdentificador" value="1" checked>DNI</label>
				      <label><input type="radio" name="typeIdentifier" [(ngModel)]="user.TipoIdentificador" value="2">NIE</label>
				    </div>
				  </div>
			    <div class="form-group col-md-6">
			      <label for="birthdate">Fecha de Nacimiento</label>
			      <input type="date" class="form-control" name="birthdate" [(ngModel)]="user.FechaNacimiento" id="birthdate">
			    </div>
			    <div class="form-group col-md-4">
			      <label for="gender">Genero</label>
			      <select name="gender" [(ngModel)]="user.Genero" id="gender" class="form-control">
			        <option>No definido</option>
			        <option>Hombre</option>
			        <option>Mujer</option>
			      </select>
			    </div>
			  </div>
		<!--<div class="form-row">
	    <div class="form-group col-md-12">
	      <label for="username">Username</label>
	      <div class="form-group input-group">
		      <div class="input-group-prepend">
	          <span class="input-group-text"><i class="fas fa-users"></i></span>
	        </div>
		      <input type="text" class="form-control" name="username" id="username" placeholder="Introduce su Username" [(ngModel)]="user.username" #username="ngModel" [ngClass]="{'is-invalid':loginForm.submitted && username.invalid}" required>
		      <div class="invalid-feedback">
		      	Invalid
		      </div>
		    </div>
	    </div>
	  </div>-->
	  <button id="done" type="submit" class="btn btn-primary" form="client">Enviar</button>
	</form>
	<!-- EMPLEADO -->
	<form class="form" #loginForm="ngForm" (ngSubmit)="changeEmployee()" id="employee" novalidate *ngIf="!isClient">
		<div class="form-row">
	    <div class="form-group col-md-12">
	      <label for="password">Contraseña</label>
	      <div class="form-group input-group">
		      <div class="input-group-prepend">
	          <span class="input-group-text"><i class="fas fa-users"></i></span>
	        </div>
		      <input type="text" class="form-control" name="password" id="password" placeholder="Introduce su Contraseña" [(ngModel)]="employee.Password" #password="ngModel" [ngClass]="{'is-invalid':loginForm.submitted && password.invalid}" required>
		      <div class="invalid-feedback">
		      	Invalid
		      </div>
		    </div>
	    </div>
	    <div class="form-group col-md-12">
	      <label for="name">Nombre</label>
	      <div class="form-group input-group">
		      <div class="input-group-prepend">
	          <span class="input-group-text"><i class="fas fa-users"></i></span>
	        </div>
		      <input type="text" class="form-control" name="name" id="name" placeholder="Introduce su Nombre" [(ngModel)]="employee.Name" #name="ngModel" [ngClass]="{'is-invalid':loginForm.submitted && name.invalid}" required>
		      <div class="invalid-feedback">
		      	Invalid
		      </div>
		    </div>
	    </div>
	    <div class="form-group col-md-12">
	      <label for="name">Apellido</label>
	      <div class="form-group input-group">
		      <div class="input-group-prepend">
	          <span class="input-group-text"><i class="fas fa-users"></i></span>
	        </div>
		      <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Introduce su Apellido" [(ngModel)]="employee.LastName" #lastName="ngModel" [ngClass]="{'is-invalid':loginForm.submitted && lastName.invalid}" required>
		      <div class="invalid-feedback">
		      	Invalid
		      </div>
		    </div>
	    </div>
	  </div>
	  <button id="done" type="submit" class="btn btn-primary" form="employee">Cambiar Contraseña</button>
	</form>
</div>
