<div class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0"><a href="index.html">Home</a> <span class="mx-2 mb-0">/</span><strong
        class="text-black">Cart</strong></div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row mb-5">
      <form class="col-md-12" method="post">
        <div class="site-blocks-table">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th class="product-thumbnail">Imagen</th>
              <th class="product-name">Producto</th>
              <th class="product-price">Precio</th>
              <th class="product-quantity">Cantidad</th>
              <th class="product-total">Total</th>
              <th class="product-remove">Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let premioCart of premiosCart">
              <td class="product-thumbnail h-25 w-25 p1">
                <img
                  src="./assets/Storage/Premios/{{premioCart[0]}}.jpg" alt="Image" class="img-fluid"
                  style="height: 100px;">
              </td>
              <td class="product-name">
                <h2 class="h5 text-black">{{premioCart[1]}}</h2>
              </td>
              <td>{{premioCart[3]}}</td>
              <td>
                <div class="input-group mb-3" style="max-width: 120px;">
                  <div class="input-group-prepend">
                    <button class="btn btn-outline-primary js-btn-minus" type="button"
                            (click)="remOnePremioCart(premioCart)">-
                    </button>
                  </div>
                  <input [disabled]="true" type="text" class="form-control text-center"
                         value="{{premioCart[5]}}"
                         aria-label="Example text with button addon" aria-describedby="button-addon1">
                  <div class="input-group-append">
                    <button class="btn btn-outline-primary js-btn-plus" type="button"
                            (click)="addOnePremioCart(premioCart)">+
                    </button>
                  </div>
                </div>

              </td>
              <td class="precioTotal">{{premioCart[3]*premioCart[5]}}</td>
              <td><a href="javascript:void(0);" class="btn btn-primary btn-sm"
                     (click)="eliminarPremio(premioCart)">X</a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="row mb-5">
          <div class="col-md-12">
            <button class="btn btn-outline-primary btn-lg" routerLink="/Premios">Mas Premios</button>
          </div>
        </div>
      </div>
      <div class="col-md-6 pl-5">
        <div class="row justify-content-end">
          <div class="col-md-7">
            <div class="row">
              <div class="col-md-12 text-right border-bottom mb-5">
                <h3 class="text-black h4 text-uppercase">Puntos Totals</h3>
              </div>
            </div>
            <div class="row mb-5">
              <div class="col-md-6">
                <span class="text-black">Puntos</span>
              </div>
              <div class="col-md-6 text-right">
                <strong class="text-black">{{sum}}</strong>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-center mb-5">
                <button class="btn btn-primary" onclick="window.location='checkout.html'">Enviar Premio
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
