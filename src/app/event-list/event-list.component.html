<app-navbar></app-navbar>

<div class="container">
	<p *ngIf="!events" class="text-danger" align="center">No hay ninguno evento en este momento</p>
	<div class="card-columns">
		<div class="card" *ngFor = "let event of events">
		  <div id="carouselExampleIndicators" style="height: 100%" class="carousel slide" data-ride="carousel">
			  <ol class="carousel-indicators">
			  	<!--for each -> data-slide-to -->
			    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			  </ol>
			  <div class="carousel-inner">
			  	<!--for each -> src -->
			    <div class="carousel-item active">
			      <img class="d-block w-100" src="https://imgcomfort.com/Userfiles/Upload/images/illustration-geiranger.jpg" alt="First slide" height="200px" width="100%" style="object-fit: cover;">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="https://img.pngio.com/horizontal-png-horizontal-road-road-horizon-png-1024_683.jpg" alt="Second slide" height="200px" width="100%" style="object-fit: cover;">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="https://imgcomfort.com/Userfiles/Upload/images/illustration-geiranger.jpg" alt="Third slide" height="200px" width="100%" style="object-fit: cover;">
			    </div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Anterior</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Siguiente</span>
			  </a>
			</div>
		  <div class="card-body">
		    <h5 class="card-title">{{event.Titulo}}</h5>
		    <p class="card-text">{{event.Descripcion}}</p>
		    <button class="btn btn-primary" (click)="detailEvent(event)">MÃ¡s Informacion</button>
		  </div>
		   <div class="card-block">
		   	<button class="btn btn-success" *ngIf="event.Estado==1" (click)="join(event)">Unirse</button>
		   	<button class="btn btn-success" *ngIf="event.Estado==0 || event.Estado==2" disabled>Unirse</button>
		  </div>
		</div>
	</div>
</div>
